matrix:
  include:
    - language: java
      jdk: oraclejdk8
      branches:
        except:
          - android
      script:
        - cd ./DesktopURLMS
        - ant compile
        - ant clean
        
    - language: android
      jdk: oraclejdk8
      before_install:
        cd ./AppURLMS
      licenses:
        - 'android-sdk-preview-license-52d11cd2'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      components:
        - tools
        - build-tools-26.0.2
        - platform-tools
        - android-25
        - extra-google-m2repository
        - extra-android-m2repository
