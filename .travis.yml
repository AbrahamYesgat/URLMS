matrix:
  include:
    - language: java
      jdk: oraclejdk8
      branches:
        except:
          - android
      script:
        - cd ./DesktopURLMS
        - ant compile
        - ant clean
        
    - language: android
      jdk: oraclejdk8
      before_install:
        cd ./AppURLMS
      branches:
        except:
          - android
      components:
        - tools
        - build-tools-26.0.2
        - tools
        - platform-tools
        - android-25
